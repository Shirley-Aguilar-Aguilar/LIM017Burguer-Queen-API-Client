
  <header class="header">
    <mat-toolbar fxFlex="100%">
      <div class="toolItems" fxFlex="30%" fxLayoutAlign="start center">
        <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
      </div>
      <div fxFlex="40%" fxLayoutAlign="center center">
        <img class="burguerLogo"  src="../../../assets/logo.png">
      </div>
      <div class="worker" fxFlex="30%" fxLayoutAlign="end center"><mat-icon>person</mat-icon>{{name}}</div>

    </mat-toolbar>
  </header>

  <mat-sidenav-container>
    <mat-sidenav  class="sidenavContainer" #sidenav [mode] = "isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>

        <mat-nav-list>
            <a mat-list-item routerLink="create-users" >
              <mat-icon>person_add_alt</mat-icon> Crear usuarios
            </a>
            <a mat-list-item routerLink="view-users" >
              <mat-icon>manage_accounts</mat-icon> Usuarios
            </a>
            <a mat-list-item routerLink="products">
              <mat-icon>breakfast_dining</mat-icon> Productos
            </a>
            <a mat-list-item routerLink="create-orders">
              <mat-icon>content_paste</mat-icon> Crear ordenes
            </a>
            <a mat-list-item routerLink="orders-status">
              <mat-icon>pending_actions</mat-icon>Estados de las ordenes
            </a>

            <a mat-list-item [routerLink]="['/login']">
                <mat-icon>exit_to_app</mat-icon>
                Cerrar sesi√≥n
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
