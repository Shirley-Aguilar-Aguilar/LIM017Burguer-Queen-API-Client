<div class="viewUsercontainer">
  <mat-form-field appearance="standard">
    <mat-label>Buscar por nombre del trabajador</mat-label>
    <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="*** Ingrese el nombre del trabajador ***" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <ng-container matColumnDef="email">
       <th mat-header-cell *matHeaderCellDef> Correo </th>
       <td mat-cell *matCellDef="let element"> {{element.email}} </td>
     </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element"> {{element.userrol.name}} </td>
    </ng-container>

    <ng-container  matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element" mat-raised-button (click)="openDialogUpdate(element)">
        <mat-icon>create</mat-icon>
      </td>
    </ng-container>

    <ng-container  matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element" mat-raised-button (click)="openDialog(element.id)"><mat-icon>delete_sweep</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of dataSource elements">
  </mat-paginator>


</div>
